<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main" class="cf">
      <h1 class="page-name">Chatterbox</h1>
        <div class="left">
          <div id="user-box">
            <div class="row">
              <h3>My Username</h3>
            </div>
            <textarea class="userMessage" placeholder="Compose New Message..."></textarea>
            <a href="#" id="send-tweet" class="button small send">Send Message</a>
          </div>
          <div id="user-timeline" class="user-timeline friends-list">
            <div class="row">
              <h3>Friends</h3>
            </div>
            <div class="mini-timeline">
              <ul class="friends">
              </ul>
            </div>
          </div>
          <div id="user-timeline" class="user-timeline rooms-list">
            <div class="row">
              <h3>Chat Rooms</h3>
            </div>
            <div class="mini-timeline">
              <ul class="rooms">
              </ul>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="row cf">
            <h3 class="timeline-title">Tweets</h3>
            <!--<span><a class="main-link" href="#">Back to Main Timeline</a></span>-->
          </div>
          <div class="row button">
            <a href="#" id="tweet-load" class="button refresh">Load Newest Messages</a>
          </div>
          <div id="tweets" class="messages">
            <ul class="messages"></ul>
          </div>
        </div>
      <!-- Your HTML goes here! -->
    </div>
    <script>
      $(document).ready(function(){
        app.init();
      });
    </script>
  </body>
</html>
